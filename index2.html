<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ส่วนนี้ CSS */
/* ใช้สำหรับแต่ง (id class) */
@font-face {
    font-family: 'Kanit';
    src: url(./Kanit/Kanit-Regular.ttf);
}
body {
    font-family: 'Kanit';
    background-color: aqua;
    }
    #register {
        font-size: 24px;
        color: yellow;
        font-weight: 800;
        padding: 10px;
    margin : 10px;
    background-color: red; 
    border: 1px solid silver;
    }
    .header-form {
        font-weight: 800;
    }
            .gender {
                display: flex;
                flex-direction: row-reverse;
            }
            /* top , bottom , left , right */
            .relative {
                position: relative;
                left: 20px;
            }
            .absolute { 
                position: absolute;
                top: 0px;
                right: 0px;
            }
            .fixed {  
                position: fixed;
                top: 0px;
                right: 0px;
            }
            .sticky {
                position: sticky;
                top: 50px;
            }
        .container {
            height: 1800px;
        }

    </style>


</head>
<body>
    <!-- form-->
    
    <div class="container">
        <div class="static">Static</div>
        <div class="relative">Relative</div>
        <div class="absolute">Absolute</div>
        <div class="fixed">Fixed</div>
        <div class="sticky">Sticky</div>
    </div>

    <div id="register">Register form</div>

    <span class="header-form">ชื่อ</span>

        <div>

        <div>

    </div>

        </div>
        <div>

    </div>

        <button>ส่งข่อมูล</button>
    </div>
    
</body>
</html>
